<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiAPi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container text-center">
        <h2 id="wikipedia-logo">Wikipedia Search</h2>

        <div class="form-content d-flex justify-content-center">
            <form id="searchForm">
                <div class="form-group d-flex">

                  <input type="search" class="form-control" width="600px" id="searchInput" required placeholder="Search Wikipedia" autocomplete="off" style="width: 500px;">
                  
                  <button type="submit" id="submitButton" class="btn btn-outline-danger mx-2"><i class="fa fa-search" aria-hidden="true"></i></button>

                </div>
            </form>
        </div>

        <div>
            <a title="Enlighten Me!" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><button id="randomSearchBtn" class="btn btn-light">I'm Feeling Random</button></a>
        </div>

        <ul id="pageList">
        </ul>
    </div>


    <script src="app.js"></script>
</body>
</html>
